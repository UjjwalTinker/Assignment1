<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    '
    <style>
      #img1,
      #img2,
      #img3 {
        height: 200px;
        width: 200px;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <img id="img1" src="jonas-elia-x6hhgq2zdvi-unsplash.jpg" alt="" />
    <img id="img2" src="jonas-elia-x6hhgq2zdvi-unsplash.jpg" alt="" />
    <img id="img3" src="jonas-elia-x6hhgq2zdvi-unsplash.jpg" alt="" />
  </body>
  <script>
    let img1 = document.querySelector("#img1");
    let img2 = document.querySelector("#img2");
    let img3 = document.querySelector("#img3");

    function func(imgID, animation) {
      return new Promise((resolve, reject) => {
        const image = document.getElementById(imgID);
        image.style.transition = `transform ${3000 / 1000}s`;
        animation(image);
        setTimeout(() => {
          resolve();
        }, 3000);
      });
    }

    async function runAnimation() {
      await func("img1", (image) => {
        image.style.transform = "scale(1.5)";
      });
      await func("img2", (image) => {
        image.style.transform = "scale(1.5)";
      });
      await func("img3", (image) => {
        image.style.transform = "scale(1.5)";
      });
    }

    runAnimation();
  </script>
</html>
