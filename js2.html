    function area(side1, side2, side3) {
  var semi = (side1 + side2 + side3) / 2;
  var area = Math.sqrt(semi * (semi - side1) * (semi - side2) * (semi - side3));
  console.log(area);
}

function convertTemperature() {
  var temperature = parseFloat(document.getElementById("tempInput").value);
  var unit = document.getElementById("unitSelect").value;
  var result = document.getElementById("result");

  if (unit === "celsius") {
    var resultt = (temperature * 9) / 5 + 32;
    result.innerText = temperature + "째C is equal to -" + resultt + "째F.";
  } else if (unit === "fahrenheit") {
    var resultt = ((temperature - 32) * 5) / 9;
    result.innerText = temperature + "째F is equal to - " + resultt + "째C.";
  } else {
    result.innerText = "Please select a valid unit.";
  }
}

function diff(numb) {

  } else if (numb > 13) {
    console.log(2 * (numb - 13));

}
